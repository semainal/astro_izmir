{% extends 'base.html' %}

{% block title %} Articles {%endblock title%}

{% block content %}  


    {%for article in object_list %}
        <div class="card mt-5" style="color: #17a2b8;"> 
            <div class="card-header" style="font-size: large; text-align:center">{{article.title}} </div>
            <div class="card-body">
                <p class="card-text"> {{article.body}}</p>
            </div>
        <div class="card-footer text-muted"> by {{article.author}} | {{article.date}}
        </div>

       
        </div>

        <br/>
        {%endfor%}

{%endblock content%}
