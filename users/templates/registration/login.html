{%extends 'base.html' %}

{% block content %}

<div class="container mt-5">
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4>GİRİŞ</h4> 
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token%}
                    
                    <div class="form-group">
                        {{form.as_p}}

                    <button type="submit" class="btn btn-info btn-block">GİRİŞ</button>
                </form>
            </div>               
        </div>
    </div>
</div>

</div>

{% endblock content%}
